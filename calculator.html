     <body>
         
    <form class="calculator" name="calc" readonly="">
        <input type="text" name="txt" class="value">
        <span class="num clear"  onclick="document.text.value +='c'" >c</span>
        <span class="num" onclick="document.text.value += '/'">/</span>
        <span class="num" onclick="document.text.value += '*'">*</span>

        <span class="num" onclick="document.text.value +='7'">7</span>
        <span class="num" onclick="document.text.value +='8'">8</span>
        <span class="num" onclick="document.text.value +='9'">9</span>

        <span class="num" onclick="document.text.value +='-'">-</span>

        <span class="num" onclick="document.text.value +='4'">4</span>
        <span class="num" onclick="document.text.value +='5'">5</span>
        <span class="num" onclick="document.text.value +='6'">6</span>

        <span class="num plus" onclick="document.text.value +='+'">+</span>

        <span class="num" onclick="document.text.value +='3'">3</span>
        <span class="num" onclick="document.text.value +='2'">2</span>
        <span class="num" onclick="document.text.value +='1'">1</span>

        <span class="num" onclick="document.text.value +='0'">0</span>
        <span class="num" onclick="document.text.value +='00'">00</span>

        <span class="num equal" onclick="document.text.value eval(document.text.value)">=</span>
     </body>
